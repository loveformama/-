<!DOCTYPE html>

<head>

    <style>
        :root {
            --primary-pink: #ff4d6d;
            --dark-berry: #590d22;
            --bg-gradient: linear-gradient(135deg, #fff0f3 0%, #ffccd5 100%);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gradient);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .card {

            padding: 40px 25px;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(255, 77, 109, 0.2);
            width: 85%;
            max-width: 380px;
            position: relative;
            z-index: 10;
            border: 3px solid white;
            transition: all 0.5s ease;
        }

        .heart-icon {
            font-size: 60px;
            display: block;
            margin-bottom: 10px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            color: var(--primary-pink);
            font-size: 1.6rem;
            margin-bottom: 20px;
        }

        #wish-text {
            color: var(--dark-berry);
            min-height: 80px;
            font-size: 1.2rem;
            line-height: 1.5;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        .btn {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 30px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(255, 77, 109, 0.4);
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .floating-heart {
            position: absolute;
            bottom: -50px;
            pointer-events: none;
            animation: fly linear forwards;
            z-index: 1;
        }

        @keyframes fly {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card">

        <h1>–ú–∞–º–æ—á–∫–∞, —Å –ø—Ä–∞–∑–¥–Ω–∏–∫–æ–º!</h1>
        <div id="wish-text">–ù–∞–∂–º–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –º–æ—ë –ø–æ–∂–µ–ª–∞–Ω–∏–µ...</div>
        <button class="btn" onclick="nextWish()">–ï—â—ë –ø–æ–∂–µ–ª–∞–Ω–∏–µ! ‚ú®</button>
    </div>

    <script>
        const wishes = [
            "–°–∞–º–æ–π –¥–æ–±—Ä–æ–π –∏ –∫—Ä–∞—Å–∏–≤–æ–π –∂–µ–Ω—â–∏–Ω–µ –≤ —ç—Ç–æ–º –º–∏—Ä–µ! ‚ù§Ô∏è",
            "–ü—É—Å—Ç—å —Ç–≤–æ–∏ –≥–ª–∞–∑–∞ —Å–∏—è—é—Ç —Ç–æ–ª—å–∫–æ –æ—Ç —Ä–∞–¥–æ—Å—Ç–∏, –∞ –Ω–µ –æ—Ç –ª—É–∫–∞! üå∑",
            "–ñ–µ–ª–∞—é, —á—Ç–æ–±—ã —Ç–≤–æ—ë —Ç–µ—Ä–ø–µ–Ω–∏–µ (–æ—Å–æ–±–µ–Ω–Ω–æ —Å–æ –º–Ω–æ–π) –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –∑–∞–∫–∞–Ω—á–∏–≤–∞–ª–æ—Å—å! üôè",

            "–ó–¥–æ—Ä–æ–≤—å—è —Ç–µ–±–µ —Å—Ç–∞–ª—å–Ω–æ–≥–æ, –∞ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è ‚Äî –≤—Å–µ–≥–¥–∞ –≤–µ—Å–µ–Ω–Ω–µ–≥–æ! ‚òÄÔ∏è",
            "–•–æ—á—É, —á—Ç–æ–±—ã —Ç—ã —É–ª—ã–±–∞–ª–∞—Å—å –∫–∞–∂–¥—ã–π —Ä–∞–∑, –∫–æ–≥–¥–∞ –±–µ—Ä–µ—à—å —Ç–µ–ª–µ—Ñ–æ–Ω –≤ —Ä—É–∫–∏! üòä",

        let currentWish = 0;

                    const textElement = document.getElementById('wish-text');
